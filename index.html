    <title>Form validation</title>
</head>
<body> 

<section class="login-form">
    <div class="container-fluid">
        <div class="row align-items-center" style="min-height:100vh">
            <div class="col-lg-6 col-md-8 col-10 container-box mx-auto m-5 p-4">
                <h2 class="banner-text mt-3">Login</h2>
                <form onsubmit="return validateform()">
                    <div class="form-group mt-4">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control mt-2" id="useremail" aria-describedby="emailHelp" placeholder="Enter Email Address">
                        <p id="emailerror" class="error"></p>
                    </div>
                    <div class="form-group mt-4">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control mt-2" id="userpassword" placeholder="Enter Password">
                        <p id="passerror" class="error"></p>
                    </div>
                    <div class="form-check mt-4">
                        <input type="checkbox" class="form-check-input mt-2" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="banner-btn mb-3 mt-4">
                        <button type="submit" class="button px-4 py-2 rounded-5 mt-2">LOGIN</button>
                        <a href="sign-up.php" class="href-text mb-3">Don't Have an Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<script>

    let useremail = document.getElementById("useremail");
    let password = document.getElementById("userpassword");
    let flag = 1;

    function validateform(){
        if(useremail.value == ""){
            document.getElementById("emailerror").innerHTML = "please fill the email field";
            flag = 0;
        }else if(useremail.indexOf('@' <= 0)){
            document.getElementById("emailerror").innerHTML = "invalidate positioning";
            flag = 0;
        }
        else if((useremail.charAt(useremail.length-4)!= ".") && (useremail.charAt(useremail.length-3)!= ".")){
            document.getElementById("emailerror").innerHTML = "invalidate positioning";
            flag = 0;
        }else{
            document.getElementById("emailerror").innerHTML = "";
            flag = 1;
        }

        if(password.value == ""){
            document.getElementById("passerror").innerHTML = "please fill the password field";
            flag = 0;
        }else if(password.value.length < 8){
            document.getElementById("passerror").innerHTML = "password must be of minimum 8 characters";
            flag = 0;
        }else{
            document.getElementById("passerror").innerHTML = "";
            flag = 1;
        }
        
        if(flag){
            return true;
        }else{
            return false;
        }
    }

</script>

</body>
</html>
